server:
  port: 8099
  
spring:
   datasource:
      url: jdbc:mysql://localhost:3306/olx_app_advertise
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
   jpa:
      hibernate.ddl-auto: update
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
   application:
     name: advertise-service1
   main:
        allow-circular-references: true
     
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}     
    
